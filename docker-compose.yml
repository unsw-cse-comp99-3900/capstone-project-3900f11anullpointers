version: "3.9"

services:
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    networks:
      - app-network
    
  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - LOG_LEVEL=ERROR
    logging:
      driver: "none"
    command: ["python", "tests/run_tests.py"]

networks:
  app-network:
    driver: bridge