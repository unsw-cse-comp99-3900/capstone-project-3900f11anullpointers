version: "3.9"

services:
  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    
  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - LOG_LEVEL=ERROR
    logging:
      driver: "none"
    command: ["python", "tests/run_tests.py"]